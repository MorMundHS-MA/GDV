<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

     <style>
        body {
            font: 11px sans-serif;
            background: #FAFAFA
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: rgb(0, 0, 0);
            shape-rendering: crispEdges;
        }

        .dot {
        }

        .line.ineq {
            fill: none;
            stroke: rgb(0, 0, 0);
            stroke-width: 3;
        }

        .line.gdp {
            fill: none;
            stroke: rgb(0, 0, 0);
            stroke-width: 3;
            stroke-dasharray: 1%
        }

        .tooltip {
            position: absolute;
            width: 200px;
            height: 28px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="row justify-content-center"  style="float: none; margin: 0 auto; margin-bottom: 1cm">
